<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitada.io | Suite T√©cnica Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/heatmap.js@2.0.5/build/heatmap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <style>
        /* === ESTILOS BASE === */
        :root { --bg-body:#0b0f19; --bg-card:#111827; --text-main:#f3f4f6; --text-muted:#9ca3af; --border:#374151; --sidebar-bg:#111827; --primary:#6366f1; --success:#10b981; --warning:#f59e0b; --danger:#ef4444; --radius-md:12px; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Inter', sans-serif; background-color:var(--bg-body); color:var(--text-main); background-image:radial-gradient(circle at 10% 20%, rgba(99,102,241,0.08) 0%, transparent 20%), radial-gradient(circle at 90% 80%, rgba(16,185,129,0.05) 0%, transparent 20%); min-height:100vh; }
        
        .app-container { display:grid; grid-template-columns:260px 1fr; min-height:100vh; }
        .sidebar { background:var(--sidebar-bg); border-right:1px solid var(--border); padding:2rem 1.5rem; display:flex; flex-direction:column; gap:2rem; position:sticky; top:0; height:100vh; z-index:100; }
        .main-content { padding:2rem 3rem; overflow-y:auto; overflow-x:hidden; }
        
        /* LOGO & NAV */
        .logo { font-family:'Outfit', sans-serif; font-size:1.5rem; font-weight:700; display:flex; align-items:center; gap:0.75rem; color:var(--text-main); }
        .logo-icon { width:40px; height:40px; background:linear-gradient(135deg, var(--primary), var(--success)); border-radius:10px; display:flex; align-items:center; justify-content:center; color:white; }
        .nav-item { display:flex; align-items:center; gap:1rem; padding:1rem; border-radius:8px; color:var(--text-muted); text-decoration:none; transition:all 0.3s ease; font-weight:500; cursor:pointer; }
        .nav-item:hover, .nav-item.active { background:rgba(99,102,241,0.1); color:var(--primary); }
        .nav-item.active { border-left:3px solid var(--primary); }
        
        /* COMPONENTES UI */
        .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:2.5rem; }
        .btn-primary { background:linear-gradient(135deg, var(--primary), #4f46e5); color:white; padding:0.75rem 1.5rem; border-radius:50px; border:none; font-weight:600; cursor:pointer; display:flex; align-items:center; gap:0.5rem; transition:transform 0.2s; }
        .btn-primary:hover { transform:translateY(-2px); }
        .card { background:var(--bg-card); border:1px solid var(--border); border-radius:var(--radius-md); padding:1.5rem; position:relative; min-width:0; }
        
        /* GRID LAYOUTS */
        .dashboard-grid { display:grid; grid-template-columns:repeat(12, 1fr); gap:1.5rem; }
        .stat-grid { display:grid; grid-template-columns:repeat(4, 1fr); gap:1.5rem; margin-bottom:1.5rem; }
        .kpi-card { background:linear-gradient(145deg, var(--bg-card), rgba(99,102,241,0.03)); border:1px solid var(--border); border-radius:var(--radius-md); padding:1.5rem; display:flex; align-items:center; gap:1rem; }
        
        /* PIZARRA TACTICA */
        .tactical-board { grid-column:span 8; }
        .side-panel { grid-column:span 4; display:flex; flex-direction:column; gap:1.5rem; }
        .cancha-wrapper { width:100%; height:400px; background:linear-gradient(to bottom right, #1a4d2e, #14532d); border-radius:8px; position:relative; overflow:visible; border:2px solid rgba(255,255,255,0.1); }
        .cancha-bg-clip { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; }
        /* LINEAS CANCHA */
        .cancha-line-center { position:absolute; left:50%; height:100%; width:2px; background:rgba(255,255,255,0.3); }
        .cancha-circle { position:absolute; top:50%; left:50%; width:100px; height:100px; border:2px solid rgba(255,255,255,0.3); border-radius:50%; transform:translate(-50%, -50%); }
        .cancha-area-l { position:absolute; top:50%; left:0; width:60px; height:200px; border:2px solid rgba(255,255,255,0.3); transform:translateY(-50%); border-left:none; }
        .cancha-area-r { position:absolute; top:50%; right:0; width:60px; height:200px; border:2px solid rgba(255,255,255,0.3); transform:translateY(-50%); border-right:none; }

        .layer-overlay { width:100%; height:100%; position:absolute; top:0; left:0; }
        .hidden-layer { display:none !important; }

        /* JUGADORES */
        .player-node { 
            position:absolute; width:32px; height:32px; background:var(--bg-card); 
            border:2px solid var(--text-main); border-radius:50%; 
            display:flex; align-items:center; justify-content:center; 
            font-size:0.75rem; font-weight:700; color:var(--text-main); 
            transform:translate(-50%, -50%); cursor:grab; z-index:20; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .player-node:active { cursor:grabbing; transform:translate(-50%, -50%) scale(1.1); border-color:var(--primary); }

        .pass-line { stroke:rgba(255,255,255,0.3); stroke-width:2; stroke-dasharray:5,5; pointer-events:none; }
        
        /* VIDEO PLAYER */
        .video-layout { display:grid; grid-template-columns:2fr 1fr; gap:1.5rem; height:calc(100vh - 150px); }
        .video-player-container { background:black; border-radius:12px; overflow:hidden; position:relative; display:flex; align-items:center; justify-content:center; }
        #videoPlaceholder { text-align:center; color:var(--text-muted); z-index:10; }
        #videoPlaceholder i { font-size:3rem; margin-bottom:1rem; color:var(--primary); }
        #matchVideo { width:100%; height:100%; display:none; object-fit:contain; z-index:5; }
        #aiCanvas { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:20; }

        /* VIEWS */
        .view-section { display:none; opacity:0; transition:opacity 0.3s; }
        .view-section.active { display:block; opacity:1; }

        /* TOAST */
        .toast-container { position:fixed; bottom:2rem; right:2rem; z-index:9999; display:flex; flex-direction:column; gap:0.5rem; }
        .toast { background:var(--bg-card); color:white; padding:1rem; border-radius:8px; border-left:4px solid var(--primary); box-shadow:0 10px 30px rgba(0,0,0,0.5); animation: slideIn 0.3s; }
        @keyframes slideIn { from{transform:translateX(100%)} to{transform:translateX(0)} }

        /* RESPONSIVE */
        @media (max-width: 1024px) { 
            .app-container { grid-template-columns:1fr; } 
            .sidebar { display:none; } 
            .tactical-board, .side-panel, .card { grid-column:span 12; }
            .stat-grid { grid-template-columns:repeat(2, 1fr); }
            .video-layout { grid-template-columns:1fr; height:auto; }
        }
    </style>
</head>
<body>

<div id="toastContainer" class="toast-container"></div>

<div class="app-container">
    <aside class="sidebar">
        <div class="logo"><div class="logo-icon"><i class="fas fa-bolt"></i></div><span>Pitada.io</span></div>
        <nav style="display:flex; flex-direction:column; gap:0.5rem;">
            <a class="nav-item active" id="nav-dashboard" onclick="switchView('dashboard')"><i class="fas fa-chart-pie"></i> Dashboard</a>
            <a class="nav-item" id="nav-videos" onclick="switchView('videos')"><i class="fas fa-video"></i> Video An√°lisis</a>
            <a class="nav-item" id="nav-tacticas" onclick="switchView('tacticas')"><i class="fas fa-chess"></i> T√°cticas</a>
            <a class="nav-item" id="nav-plantilla" onclick="switchView('plantilla')"><i class="fas fa-users"></i> Plantilla</a>
            <a class="nav-item" id="nav-reportes" onclick="switchView('reportes')"><i class="fas fa-file-alt"></i> Reportes</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header">
            <h1 style="font-family:'Outfit'; font-size:1.8rem;">Suite T√©cnica</h1>
            <button class="btn-primary" onclick="document.getElementById('videoInput').click()"><i class="fas fa-upload"></i> Subir Video</button>
            <input type="file" id="videoInput" hidden accept="video/*">
        </header>

        <div id="view-dashboard" class="view-section active">
            <div class="stat-grid">
                <div class="kpi-card"><i class="fas fa-running kpi-icon" style="color:var(--primary)"></i><div><div style="font-size:1.5rem; font-weight:700;">11</div><div style="font-size:0.8rem; color:gray">Jugadores</div></div></div>
                <div class="kpi-card"><i class="fas fa-bullseye kpi-icon" style="color:var(--success)"></i><div><div style="font-size:1.5rem; font-weight:700;" id="kpiPossession">52%</div><div style="font-size:0.8rem; color:gray">Posesi√≥n</div></div></div>
                <div class="kpi-card"><i class="fas fa-futbol kpi-icon" style="color:var(--warning)"></i><div><div style="font-size:1.5rem; font-weight:700;" id="kpiShots">0</div><div style="font-size:0.8rem; color:gray">Tiros</div></div></div>
            </div>

            <div class="dashboard-grid">
                <div class="card tactical-board">
                    <div class="card-header" style="display:flex; justify-content:space-between; margin-bottom:1rem;">
                        <h3><i class="fas fa-chess-board"></i> Pizarra T√°ctica</h3>
                        <div style="display:flex; gap:5px;">
                            <button class="btn-outline" onclick="setBoardMode('heatmap')">Calor</button>
                            <button class="btn-outline" onclick="setBoardMode('network')">Red</button>
                            <button class="btn-outline" onclick="setBoardMode('shots')">Tiros</button>
                        </div>
                    </div>
                    <div class="cancha-wrapper" id="dashboardBoard">
                        <div class="cancha-bg-clip">
                            <div class="cancha-line-center"></div><div class="cancha-circle"></div>
                            <div class="cancha-area-l"></div><div class="cancha-area-r"></div>
                        </div>
                        <div id="layer-heatmap" class="layer-overlay"></div>
                        <div id="layer-network" class="layer-overlay hidden-layer" style="position:relative; width:100%; height:100%;">
                            <svg id="networkSvg" style="width:100%; height:100%; position:absolute; top:0; left:0;"></svg>
                            <div id="networkNodes"></div>
                        </div>
                        <div id="layer-shots" class="layer-overlay hidden-layer"></div>
                    </div>
                </div>

                <div class="side-panel">
                    <div class="card">
                        <h3>Posesi√≥n</h3>
                        <canvas id="chartPossession" style="max-height:150px;"></canvas>
                    </div>
                    <div class="card">
                        <h3>Momentum</h3>
                        <canvas id="chartMomentum" style="max-height:150px;"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-videos" class="view-section">
            <div class="video-layout">
                <div class="video-player-container">
                    <div id="videoPlaceholder">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>Sube tu video para comenzar</h3>
                    </div>
                    <video id="matchVideo" controls crossorigin="anonymous"></video>
                    <canvas id="aiCanvas"></canvas>
                </div>
                <div class="card" style="display:flex; flex-direction:column;">
                    <div style="padding:1rem; border-bottom:1px solid var(--border); font-weight:bold;">Eventos</div>
                    <div id="eventList" style="flex:1; overflow-y:auto; padding:0.5rem;"></div>
                    <div style="padding:1rem; border-top:1px solid var(--border); display:grid; grid-template-columns:1fr 1fr; gap:0.5rem;">
                        <button class="btn-primary" style="background:#10b981;" onclick="addEvent('Gol')">‚öΩ Gol</button>
                        <button class="btn-primary" style="background:#8b5cf6;" onclick="addEvent('Tiro')">ü•Ö Tiro</button>
                        <button class="btn-primary" style="background:#f59e0b;" onclick="addEvent('Falta')">‚ö†Ô∏è Falta</button>
                        <button class="btn-primary" style="background:#ef4444;" onclick="addEvent('Tarjeta')">üü• Tarjeta</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-tacticas" class="view-section">
            <div style="display:flex; justify-content:space-between; margin-bottom:1rem;">
                <h2>Laboratorio T√°ctico</h2>
                <div style="display:flex; gap:10px;">
                    <select id="formationSelect" class="btn-outline" onchange="applyTactics(this.value)">
                        <option value="442">4-4-2</option>
                        <option value="433">4-3-3</option>
                        <option value="352">3-5-2</option>
                    </select>
                    <button class="btn-primary" onclick="applyTactics(document.getElementById('formationSelect').value)">Reset</button>
                </div>
            </div>
            <div class="card" style="height:600px;">
                <div class="cancha-wrapper" id="tacticsBoard" style="height:100%;">
                    <div class="cancha-bg-clip">
                        <div class="cancha-line-center"></div><div class="cancha-circle"></div>
                        <div class="cancha-area-l"></div><div class="cancha-area-r"></div>
                    </div>
                    <div id="tacticsNodes" style="width:100%; height:100%; position:relative;"></div>
                </div>
            </div>
        </div>
        
        <div id="view-plantilla" class="view-section"><h2 style="text-align:center; margin-top:2rem;">Gesti√≥n de Plantilla</h2></div>
        <div id="view-reportes" class="view-section"><h2 style="text-align:center; margin-top:2rem;">Reportes PDF</h2></div>

    </main>
</div>

<script>
    // --- 1. ESTADO GLOBAL ---
    const STATE = {
        squad: [
            {id:1, name:'C. Bravo', pos:'POR'}, {id:2, name:'G. Medel', pos:'DEF'},
            {id:3, name:'M. Isla', pos:'DEF'}, {id:4, name:'P. Diaz', pos:'DEF'},
            {id:5, name:'G. Maripan', pos:'DEF'}, {id:8, name:'A. Vidal', pos:'MED'},
            {id:20, name:'C. Aranguiz', pos:'MED'}, {id:13, name:'E. Pulgar', pos:'MED'},
            {id:7, name:'A. Sanchez', pos:'DEL'}, {id:10, name:'B. Brereton', pos:'DEL'},
            {id:11, name:'E. Vargas', pos:'DEL'}
        ],
        events: [],
        tacticsPositions: {}, // Memoria de t√°cticas
        networkPositions: {}, // Memoria de red de pases
        shots: []
    };

    // --- 2. FUNCIONES DE NAVEGACION ---
    window.switchView = function(viewId) {
        // Ocultar todas
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        // Mostrar target
        const target = document.getElementById('view-' + viewId);
        const nav = document.getElementById('nav-' + viewId);
        if(target) target.classList.add('active');
        if(nav) nav.classList.add('active');

        // Renderizado Lazy (para evitar error de tama√±o 0)
        if(viewId === 'dashboard') {
            setTimeout(renderPassNetwork, 100);
        }
        if(viewId === 'tacticas') {
            setTimeout(() => {
                if(Object.keys(STATE.tacticsPositions).length === 0) applyTactics('442');
                else renderTacticsNodes(); // Restaurar posiciones
            }, 100);
        }
    };

    window.showToast = function(msg) {
        const c = document.getElementById('toastContainer');
        const d = document.createElement('div');
        d.className = 'toast'; d.innerHTML = `<i class="fas fa-check-circle"></i> ${msg}`;
        c.appendChild(d);
        setTimeout(() => d.remove(), 3000);
    };

    // --- 3. L√ìGICA DE VIDEO ---
    document.getElementById('videoInput').onchange = function(e) {
        const file = e.target.files[0];
        if(!file) return;
        
        const url = URL.createObjectURL(file);
        const video = document.getElementById('matchVideo');
        const placeholder = document.getElementById('videoPlaceholder');
        
        video.src = url;
        video.style.display = 'block';
        placeholder.style.display = 'none';
        
        STATE.events = []; // Reset events on new video
        renderEvents();
        window.switchView('videos');
        showToast('Video cargado correctamente');
    };

    window.addEvent = function(type) {
        const video = document.getElementById('matchVideo');
        if(video.style.display === 'none') { showToast('Sube un video primero'); return; }
        
        const time = Math.floor(video.currentTime / 60) + ":" + Math.floor(video.currentTime % 60).toString().padStart(2,'0');
        STATE.events.push({ time, type });
        if(type === 'Gol' || type === 'Tiro') {
            // Add dummy shot to map
            STATE.shots.push({ x: Math.random()*0.8 + 0.1, y: Math.random()*0.8 + 0.1, type });
        }
        renderEvents();
        showToast(`${type} registrado en ${time}`);
    };

    function renderEvents() {
        const list = document.getElementById('eventList');
        list.innerHTML = STATE.events.map(e => `
            <div style="padding:0.5rem; border-bottom:1px solid #333; display:flex; justify-content:space-between;">
                <span>${e.type}</span> <span style="font-family:'Outfit'; color:#6366f1">${e.time}</span>
            </div>
        `).join('');
    }

    // --- 4. PIZARRA Y T√ÅCTICAS ---
    window.setBoardMode = function(mode) {
        ['layer-heatmap', 'layer-network', 'layer-shots'].forEach(id => {
            document.getElementById(id).classList.add('hidden-layer');
        });
        document.getElementById('layer-' + mode).classList.remove('hidden-layer');
        if(mode === 'network') renderPassNetwork();
        if(mode === 'shots') renderShots();
    };

    // LOGICA DE ARRASTRE GENERICA
    function makeDraggable(el, id, memoryStore) {
        el.onmousedown = function(e) {
            e.preventDefault(); // Evitar selecci√≥n
            const parent = el.parentElement.getBoundingClientRect();
            
            function moveAt(pageX, pageY) {
                let x = ((pageX - parent.left) / parent.width) * 100;
                let y = ((pageY - parent.top) / parent.height) * 100;
                // Limits
                x = Math.max(0, Math.min(95, x));
                y = Math.max(0, Math.min(95, y));
                
                el.style.left = x + '%';
                el.style.top = y + '%';
                
                // Guardar en memoria
                memoryStore[id] = {x, y};
            }
            
            function onMouseMove(e) { moveAt(e.clientX, e.clientY); }
            
            document.addEventListener('mousemove', onMouseMove);
            document.onmouseup = function() {
                document.removeEventListener('mousemove', onMouseMove);
                document.onmouseup = null;
            };
        };
    }

    // RENDERIZAR RED DE PASES (DASHBOARD)
    function renderPassNetwork() {
        const container = document.getElementById('networkNodes');
        if(container.children.length > 0) return; // Ya renderizado

        // Posiciones Default 4-3-3 limpio
        const defaults = [
            {x:5,y:50}, {x:25,y:20}, {x:25,y:50}, {x:25,y:80},
            {x:50,y:30}, {x:50,y:70}, {x:60,y:50},
            {x:80,y:20}, {x:80,y:80}, {x:85,y:50}, {x:20, y:50}
        ];

        container.innerHTML = '';
        STATE.squad.slice(0,11).forEach((p, i) => {
            const pos = STATE.networkPositions[p.id] || defaults[i] || {x:50,y:50};
            const el = document.createElement('div');
            el.className = 'player-node';
            el.textContent = p.id;
            el.title = `${p.name} (${p.pos})`; // Tooltip nativo r√°pido
            el.style.left = pos.x + '%';
            el.style.top = pos.y + '%';
            
            makeDraggable(el, p.id, STATE.networkPositions);
            container.appendChild(el);
        });
    }

    // RENDERIZAR TIROS
    function renderShots() {
        const c = document.getElementById('layer-shots');
        c.innerHTML = '';
        STATE.shots.forEach(s => {
            const el = document.createElement('div');
            el.className = 'shot-marker';
            el.style.left = s.x * 100 + '%';
            el.style.top = s.y * 100 + '%';
            el.style.backgroundColor = s.type === 'Gol' ? '#10b981' : '#f59e0b';
            c.appendChild(el);
        });
        document.getElementById('kpiShots').innerText = STATE.shots.length;
    }

    // APLICAR TACTICA (PESTA√ëA TACTICAS)
    window.applyTactics = function(fmt) {
        STATE.tacticsPositions = {}; // Resetear memoria al cambiar formaci√≥n
        
        let coords = [];
        // Coordenadas fijas para formaciones limpias
        if(fmt === '442') coords = [{x:5,y:50}, {x:25,y:20}, {x:25,y:40}, {x:25,y:60}, {x:25,y:80}, {x:50,y:20}, {x:50,y:40}, {x:50,y:60}, {x:50,y:80}, {x:80,y:40}, {x:80,y:60}];
        if(fmt === '433') coords = [{x:5,y:50}, {x:25,y:15}, {x:25,y:45}, {x:25,y:55}, {x:25,y:85}, {x:50,y:30}, {x:50,y:50}, {x:50,y:70}, {x:80,y:15}, {x:80,y:50}, {x:80,y:85}];
        if(fmt === '352') coords = [{x:5,y:50}, {x:25,y:30}, {x:25,y:50}, {x:25,y:70}, {x:45,y:10}, {x:45,y:90}, {x:50,y:40}, {x:50,y:60}, {x:60,y:50}, {x:80,y:40}, {x:80,y:60}];

        STATE.squad.slice(0,11).forEach((p, i) => {
            if(coords[i]) STATE.tacticsPositions[p.id] = coords[i];
        });
        renderTacticsNodes();
    };

    function renderTacticsNodes() {
        const container = document.getElementById('tacticsNodes');
        container.innerHTML = '';
        
        STATE.squad.slice(0,11).forEach(p => {
            const pos = STATE.tacticsPositions[p.id];
            if(!pos) return;
            
            const el = document.createElement('div');
            el.className = 'player-node';
            el.textContent = p.id;
            el.style.left = pos.x + '%';
            el.style.top = pos.y + '%';
            el.title = p.name; // Tooltip simple
            
            makeDraggable(el, p.id, STATE.tacticsPositions);
            container.appendChild(el);
        });
    }

    // --- 5. INICIALIZACION (CHARTS) ---
    window.onload = function() {
        // Init Charts (Dummy Data)
        try {
            new Chart(document.getElementById('chartPossession'), {
                type: 'doughnut',
                data: { labels:['Nosotros','Rival'], datasets:[{data:[52,48], backgroundColor:['#6366f1','#374151'], borderWidth:0}] },
                options: { cutout:'70%', plugins:{legend:{display:false}} }
            });
            new Chart(document.getElementById('chartMomentum'), {
                type: 'line',
